<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa-solid fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa-solid fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Password " class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password " class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="gender">
                    <label style="margin-right: 30px;">Male</label>
                

                    <input type="radio" class="radio-button" name="gender" >
                    <label>Female</label>
                </div>

                
                <div class="input-name">
                    
                    <select class="country">
                        
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>Italy</option>
                        <option>Nepal</option>
                        <option>Japan</option>
                        <option>Bhutan</option>


                    </select>
                    <div class="arrow"></div>
                        

                    </div>
                
                    <div class="input-name">
                        <input type="checkbox" id="cb" class="check-button">
                        <label for="cb" class="check">I accept the terms and conditions</label>
                    </div>

                    <div class="input-name">
                        <input type="submit" class="button" value="Registrater">
                    </div>

            </form>
        </div>
    </div>
</body>
</html>
